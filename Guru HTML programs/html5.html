<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New list using html 5</title>
</head>
<body>
    
    Enter your favorite car brands : <input type="text" list="list1">

    <datalist id="list1">
        <option value="Mercedez"></option>
        <option value="BMW"></option>
        <option value="Volvo"></option>
        <option value="McLaren"></option>
    </datalist><hr>

    Select city :
    <select>
        <optgroup label="Maharashtra">
            <option>Mumbai</option>
            <option>Sangli</option>
            <option>Pune</option>
        </optgroup>
        <optgroup label="Karnataka">
            <option>Banglore</option>
            <option>Mysore</option>
            <option>Belgaun</option>
        </optgroup>
        <optgroup label="Gujrat">
            <option>Surat</option>
            <option>Rajkot</option>
            <option>Ahamadabad</option>
        </optgroup>
    </select>

</body>
</html>
