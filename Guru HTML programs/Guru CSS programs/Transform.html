<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        //transform : translate, scale, rotate, skew
        //px, %, em- , 18px, 1em

        #img1
        {
            -webkit-transform: translate(200px,500px);
        }
        #img2
        {
            -webkit-transform: rotate(30deg);
        }
        #img3
        {
            margin="100px"
            -webkit-transform: scale(1.5,1.5);
        }
        #img4
        {
            margin: 100px;
            -webkit-transform: skew(20deg,20deg);
        }
    </style>
</head>
<body>
    
    <img id="img1" src="N.jpg" height="200" width="300"><br><br><br><br><br><br>
    <img id="img2" src="G.jpg" height="200" width="300"><br><br><br><br><br><br>
    <img id="img3" src="L.jpg" height="200" width="300"><br><br><br><br><br><br>
    <img id="img4" src="N.jpg" height="200" width="300"><br><br><br><br><br><br>
    <img id="img5" src="G.jpg" height="200" width="300"><br><br><br><br><br><br>

</body>
</html>
