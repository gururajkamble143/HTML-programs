<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form in HTML 5</title>
</head>
<body>
    
<form action="demo2.html" method="get">
<table>
            <tr>
            <td>Emp ID : </td>
            <td><input type="text" name="id" value="101" readonly="readonly"></td>
            </tr>
            <tr>
            <td>First Name :</td>
            <td><input type="text" name="fname" pattern="([a-zA-Z]{1,1})+([a-z]{1,29})$" autofocus="autofocus"       placeholder="First Name" autocomplete="off"> </td>
            </tr>
            <tr>
            <td>E-mail Address :</td>
            <td><input type="email" name="email" placeholder="E-mail" autocomplete="off"> </td>
            </tr>
            <tr>
            <td>Enter your Age :</td>
            <td><input style="width:143;margin: left 2px" type="number" name="age" autofocus="autofocus" placeholder="Age" autocomplete="off" required="required">
            </td>
            </tr>
            <tr>
            <td>Select color</td>
            <td><input type="color" name="color"> </td>
            </tr>
            <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="bdate" required="required"> </td>
            </tr>
            <tr>
            <td>Batch Time</td>
            <td><input type="time" name="time" required="required"> </td>
            </tr>
            <tr>
            <td>Site Feedback</td>
            <td><input type="range" name="feedback" min="1" max="5">5</td>
            </tr>
            <tr>
            <td>Select File</td>
            <td><input type="file"> </td>
            </tr>
            <tr>
            <td>Submit</td>
            <td><input type="image" src="" height="50px" width="50px"> </td>
            </tr>
            <tr>
            <td><input type="Search"></td>
            </tr>

</table>
</form>
</body>
</html>
