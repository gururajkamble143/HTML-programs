<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table practice</title>
</head>
<body bgcolor="pink">
    
<table border="7" cellspacing="2" align="center" cellpadding="5" width="500px" height="300px">
    <caption><h1>Student table</h1></caption>
    <tr bgcolor="yellow">
        <th rowspan="2">Stud name</th>
        <th colspan="3">Marks</th>
        <th rowspan="2">Age</th>
        <th rowspan="2">City</th>
    </tr>

    <tr bgcolor="gray">
        <th><font color="white">English</font></th>
        <th><font color="white">Hindi</font></th>
        <th><font color="white">Marathi</font></th>
    </tr>

    <tr bgcolor="white">
        <td>Gururaj</td>
        <td>100</td>
        <td>100</td>
        <td>100</td>
        <td>22</td>
        <td>Sangli</td>
    </tr>

    <tr bgcolor="white">
        <td>Omkar</td>
        <td>100</td>
        <td>100</td>
        <td>100</td>
        <td>25</td>
        <td>Anur</td>
    </tr>

</body>
</html>
