<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        fieldset
        {
            width: 400px;
        }
    </style>
</head>
<body bgcolor="pink">
    <center>
    <form>
        <fieldset>
            <legend align="center"><h3>Registration Form</h3></legend>
        <table>

            <tr>
                <td><label>Enter Name :</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Enter Email Address :</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Enter Contact number :</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="gen">Male
                    <input type="radio" name="gen">Female</td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td><input type="checkbox">Reading
                    <input type="checkbox">Coding
                    <input type="checkbox">Swimming</td>
            </tr>
            <tr>
                <td>Enter City</td>
                <td><select>
                    <option>Pune</option>
                    <option>Mumbai</option>
                    <option>Banglore</option>
                    <option>Nagpur</option>
                    <option>Delhi</option>
                </select></td>
            </tr>
            <tr>
                <td>Enter Comment</td>
                <td><textarea rows="5" cols="10">Write comment Here</textarea></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="Submit" Value="Submit">
                    <input type="Submit" Value="Reset">
                    <input type="Submit" Value="Click"></td>
            </tr>

        </table>
    </fieldset>
    </form>
    </center>


    
</body>
</html>
